<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Widget Test</title>

    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Search Widget Test</h1>

    <!-- Input field to trigger search -->
    <input type="text" id="searchWidgetTrigger" placeholder="Search here">
    <button onclick="startSearch()">Ask ACCD üîç</button>

    <!-- Search Widget -->
    <gen-search-widget 
        configId="42d55a24-049c-41ff-8908-6bbe1e20470b" 
        triggerId="searchWidgetTrigger" 
    </gen-search-widget>

    <script>
        function startSearch() {
            let searchWidget = document.querySelector("gen-search-widget");
            let searchInput = document.getElementById("searchWidgetTrigger").value;

            if (searchWidget && searchInput.trim() !== "") {
                searchWidget.setAttribute("query", searchInput);
            } else {
                alert("Please enter a search query.");
            }
        }
    </script>

</body>
</html>
